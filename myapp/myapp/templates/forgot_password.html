<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');


        .login {
          width: 360px;
          padding: 8% 0 0;
          margin: auto;
          font-family: 'Comfortaa', cursive;
        }

        .form {
          position: relative;
          z-index: 1;
          background: #FFFFFF;
          border-radius: 10px;
          max-width: 360px;
          margin: 30px auto 100px;
          padding: 45px;
          text-align: center;
        }

        .form input {
          outline: 0;
          background: #f2f2f2;
          width: 100%;
          border: 0;
          border-radius: 5px;
          margin: 0 0 15px;
          padding: 15px;
          box-sizing: border-box;
          font-size: 14px;
          font-family: 'Comfortaa', cursive;
        }

        .form input:focus {
          background: #dbdbdb;
        }

        .form button {
          font-family: 'Comfortaa', cursive;
          text-transform: uppercase;
          outline: 0;
          background: #4b6cb7;
          width: 100%;
          border: 0;
          border-radius: 5px;
          padding: 15px;
          color: #FFFFFF;
          font-size: 14px;
          -webkit-transition: all 0.3 ease;
          transition: all 0.3 ease;
          cursor: pointer;
        }

        .form button:active {
          background: #395591;
        }


    </style>
    <title>Graphical Password Authentication System</title>
  </head>
 <body style="background-image: url('https://www.cloudsigma.com/wp-content/uploads/How-To-Configure-SSH-Key-Based-Authentication-on-a-Linux-Server-1.jpg'); background-repeat: no-repeat; background-size: cover;
  ">

   <h1 style="text-align: center; margin-top: 10px;color:#fff">Graphical Password Authentication System</h1>
   <h2 style="text-align: center; margin-top: 10px;color:#fff">Forgot Password</h2>
   <div class="form">
       <form  method="POST" class="form-container">
           {% csrf_token %}

           <div class="form-box">
               <button name="send" type="submit">Send OTP</button>
               <br><br>
               <input name="otp" type="text"  placeholder="Enter the otp sent to your email">

               <input name="password" type="password" placeholder="Enter your new Password">
               <input name="confirmpassword" type="password" placeholder="Re-enter your new Password">
           </div>
           <div class="form-submit">
               <button name="reset" type="submit">Reset</button>
           </div>
       </form>
   </div>


</body>
</html>
